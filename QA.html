.pdb-root {
  position: relative;

}
.pdb-root svg {

}
.pdb-renderer .pdb-root {

}
.pdb-title {
  text-align: center;
}

.pdb-legend {

}
.pdb-legend .entry {

  cursor: pointer;
}
.pdb-legend .entry:hover {
  background: rgba(255,255,255,0.5);
  -ms-transform: scale(1.2);
  -moz-transform: scale(1.2);
  -webkit-transform: scale(1.2);
  -o-transform: scale(1.2);

.pdb-legend .entry .marker {

  height: 14px;

}
.hover-box,
.hover-margin {
  position: absolute;
  z-index: 99999;

.hover-box {

.hover-margin {

.pdb-popup {
  position: absolute;
  background: #000;
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  box-sizing: content-box;
  display: none;
}
.pdb-popup.marker {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #fff;
  position: absolute;
  left: 10px;
  top: 5px;
}
.pdb-popup:after {
  content: " ";
  display: block;
  width: 10px;
  height: 10px;
  background: #ff0;
  position: absolute;
  -ms-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  transform: rotate(45deg);
  background: #000;
  top: 50%;
  margin-top: -5px;
}
.pdb-popup.left:after {
  right: -5px;
}
.pdb-popup.right:after {
  left: -5px;
}
.pdb-popup.float {
  position: absolute;
  top: 100px;
  left: 100px;
  background: #fff;
  border: 1px solid #ccc;
  box-shadow: 0 2px 2px rgba(0,0,0,0.3);
  border-radius: 2px;
  min-width: 100px;
  max-width: 300px;

  color: #000;
  font-size: 0.8em;
}
@media (max-width: 480px) {

    max-width: 90%;
  }
}
.pdb-popup.float:after {
  display: none;
}
.pdb-popup.float .title {
  font-size: 1.15em;
  font-weight: normal;
  margin: 0 0 2px 0;
  width: 100%;
}
.pdb-popup.float .desc {
  font-weight: bold;
  font-size: 0.8em;
  margin: 0;
  margin-bottom: 5px;
}
.axis .domain {

.pdb-popup.float .value {

}

oot.childNodes[j];\n          this.root.removeChild(node);\n          resultNode.appendChild(node);\n        }\n        this.root.appendChild(resultNode);\n        if(this.config.stepShow) resultNode.style.display = \"none\";\n        resultNode.setAttribute(\"id\", this.id + \"-\" + uls.length);\n        break;\n      }\n    }\n  },\n  parse: function() {\n    var that = this;\n  },\n  bind: function() {\n    var that = this;\n    for(var i=1;i<this.uls.length;i++) {\n      if(this.config.stepShow) this.uls[i].style.display = \"none\";\n    }\n    if(this.config.stepShow) this.resultNode.style.display = \"none\";\n  },\n  resize: function() {\n    var that = this;\n    var box = this.root.getBoundingClientRect();\n    var width = this.width = box.width;\n    var height = this.height = box.height;\n  },\n  render: function() {\n    var that = this;\n  }\n}"},"assets":[{"name":"mountain.jpg","type":"image/jpeg",
